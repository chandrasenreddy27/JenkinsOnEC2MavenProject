apply plugin: 'java'

repositories {
    mavenCentral()
}
sourceSets {
   main {
      java {
         srcDir 'src'
      }
   }
	
   test {
      java {
         srcDir 'test'
      }
   }
}

jar {
    manifest {
      attributes 'Main-Class': 'com.bogotobogo.Program'
    }
}

dependencies {
    testCompile "junit:junit:4.12"
}
