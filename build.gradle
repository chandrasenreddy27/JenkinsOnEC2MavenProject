apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'maven-publish'

repositories {
    jcenter()
    mavenCentral()
}

jar {
    manifest {
      attributes 'Main-Class': 'com.bogotobogo.Program'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.5.1' 
}
sourceSets {
   main {
      java {
         srcDir 'src/main/java'
      }
   }
  
   test {
      java {
         srcDir 'src/test/java'
      }
   }
   
}
